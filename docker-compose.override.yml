services:
  backend:
    build:
      context: ./kaffebase
      dockerfile: Dockerfile.dev
    ports:
      - "4000:4000"
    volumes:
      - backend_deps:/app/deps
      - backend_build:/app/_build
      - ./kaffebase/kaffebase_dev.db:/app/kaffebase_dev.db
      - ./kaffebase/kaffebase_dev.db-wal:/app/kaffebase_dev.db-wal
      - ./kaffebase/kaffebase_dev.db-shm:/app/kaffebase_dev.db-shm
      - ./kaffebase/test:/app/test
    environment:
      - MIX_ENV=dev
    stdin_open: true
    tty: true
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    develop:
      watch:
        - action: sync
          path: ./kaffebase/lib
          target: /app/lib
        - action: sync
          path: ./kaffebase/assets
          target: /app/assets
        - action: sync
          path: ./kaffebase/priv
          target: /app/priv
        - action: sync
          path: ./kaffebase/test
          target: /app/test

        - action: sync+restart
          path: ./kaffebase/config
          target: /app/config

        - action: rebuild
          path: ./kaffebase/mix.exs

  app:
    build:
      target: development
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - PUBLIC_BACKEND_URL=${PUBLIC_BACKEND_URL:-http://backend:4000}
      - PUBLIC_BACKEND_WS=${PUBLIC_BACKEND_WS:-ws://backend:4000/socket}
    volumes:
      - svelte_kit_data:/app/.svelte-kit
    develop:
      watch:
        - action: sync
          path: ./src
          target: /app/src
          ignore:
            - "node_modules/"
            - "**/*.test.ts"
            - "**/*.spec.ts"
        - action: sync
          path: ./static
          target: /app/static

        - action: sync+restart
          path: ./vite.config.ts
          target: /app/vite.config.ts
        - action: sync+restart
          path: ./svelte.config.js
          target: /app/svelte.config.js
        - action: sync+restart
          path: ./tsconfig.json
          target: /app/tsconfig.json
        - action: sync+restart
          path: ./.env
          target: /app/.env

        - action: rebuild
          path: package.json

  docs:
    build:
      context: ./docs/starlight
      dockerfile: Dockerfile
      target: development
    ports:
      - "4321:4321"
    volumes:
      - ./docs/starlight/src:/app/src
      - ./docs/starlight/public:/app/public
      - ./docs/starlight/astro.config.mjs:/app/astro.config.mjs
      - ./docs/starlight/tsconfig.json:/app/tsconfig.json
    develop:
      watch:
        - action: sync
          path: ./docs/starlight/src
          target: /app/src
        - action: sync
          path: ./docs/starlight/public
          target: /app/public
        - action: sync+restart
          path: ./docs/starlight/astro.config.mjs
          target: /app/astro.config.mjs
        - action: rebuild
          path: ./docs/starlight/package.json

volumes:
  svelte_kit_data:
  backend_deps:
  backend_build:
