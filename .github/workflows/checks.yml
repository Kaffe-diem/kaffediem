name: Check and Format

# PR opened, closed or updated
on:
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: get deps
        run: npm ci

      - name: Create env file
        # Create .env based on secrets and variables defined in GitHub
        run: |
          touch .env
          echo PUBLIC_PB_HOST=${{ vars.PB_HOST }} >> .env
          echo PB_ADMIN_PASSWORD=${{ secrets.PB_ADMIN_PASSWORD }} >> .env
          echo PB_ADMIN_EMAIL=${{ secrets.PB_ADMIN_EMAIL }} >> .env

      - name: Run pocketbase-typegen
        run: npx --yes pocketbase-typegen@1.2.1 --url $({Â vars.PUBLIC_PB_HOST }) --email $({ secrets.PB_ADMIN_EMAIL }) --password $({ secrets.PB_ADMIN_PASSWORD }) --out ./src/lib/pocketbase/index.d.ts

      - name: Lint and check formatting
        run: npm run lint
