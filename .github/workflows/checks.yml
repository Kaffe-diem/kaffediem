name: Check and Format

# PR opened, closed or updated
on:
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: get deps
        run: npm ci

      - name: Lint and check formatting
        run: npm run lint
