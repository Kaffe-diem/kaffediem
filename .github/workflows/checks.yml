name: Check and Format

# PR opened, closed or updated
on:
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    env:
      PUBLIC_PB_HOST: ${{ vars.PB_HOST }}
      PUBLIC_PB_HOST_PROD: ${{ vars.PB_HOST }}
      PB_ADMIN_PASSWORD: ${{ secrets.PB_ADMIN_PASSWORD }}
      PB_ADMIN_EMAIL: ${{ secrets.PB_ADMIN_EMAIL }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Get dependencies
        run: npm ci

      - name: Lint and check formatting
        run: npx svelte-kit sync && npx svelte-check --tsconfig ./tsconfig.json && npx eslint src && npx prettier --check .
